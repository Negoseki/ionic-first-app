<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back"> </ion-back-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <cdk-virtual-scroll-viewport
    class="ion-content-scroll-host"
    itemSize="47"
    minBufferPx="900"
    maxBufferPx="1350"
  >
    <ion-list>
      <ion-item-sliding *cdkVirtualFor="let contact of contacts">
        <ion-item>
          {{ contact.name?.display ?? "Not Found" }}
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="callContactNumber(contact)">
            Call <ion-icon name="call"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="infiniteScroll($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </cdk-virtual-scroll-viewport>
</ion-content>
