<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [routerLink]="['/', 'network']" expand="block">
    Network
  </ion-button>

  <ion-button expand="block" (click)="share()">Share</ion-button>

  <ion-button [routerLink]="['/', 'camera']" expand="block">
    Camera
  </ion-button>

  <ion-button [routerLink]="['/', 'contacts']" expand="block">
    Contacts
  </ion-button>

  <ion-button [routerLink]="['/', 'local-notification']" expand="block">
    Local Notifications
  </ion-button>
</ion-content>
